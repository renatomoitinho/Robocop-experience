<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>

<div style="color:red">
    <ul>
        {%#errors%}
            <li>{%.%}</li>
        {%/errors%}
    </ul>
</div>

<form role="form" method="post" action="/user">
    <div class="form-group">
        <label for="exampleInputPassword1">Name</label>
        <input type="text" class="form-control" id="exampleInputPassword1" value="{%name%}" name="name" placeholder="your name">
    </div>

    <div class="form-group">
        <label for="age">Age</label>
        <input type="number" class="form-control" id="age" value="{%age%}" name="age" placeholder="your age">
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" value="{%email%}" name="email" placeholder="Enter email">
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
</form>

</body>
</html>
